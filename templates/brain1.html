{% extends 'dummy.html' %}



     {% block title %}
     <title>Brain1</title>
    {% endblock %}

 {% block body%}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://4.bp.blogspot.com/-Uq6g9i1BO4U/VdXOiM35C8I/AAAAAAAAAPQ/e1MBDE-bzlw/s1600/AR-04-00833%2B-%2BCopy%2B21-05%2Bweb.jpg);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        a{
          color: darkblue;
     
        }
        h4{
            background-color: white;
            margin-left: 550px;
            margin-right: 550px;
        }
          

    </style>


    <div class="container">
        <h1>Hospital Registration Form</h1>
        <form action="submit_registration.php" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            
            <label for="department">Department</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="cardiology">Cardiology</option>
                <option value="orthopedics">Orthopedics</option>
                <option value="neurology">Neurology</option>
                <option value="pediatrics">Pediatrics</option>
                <option value="general">General Medicine</option>
            </select>
            
            <label for="appointment_date">Preferred Appointment Date</label>
            <input type="date" id="appointment_date" name="appointment_date" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <center>
  <h4><a href="{% url 'brain:doctor1' %}">Click Here go to Login Page</a></h4>
    </center>
{% endblock %}
